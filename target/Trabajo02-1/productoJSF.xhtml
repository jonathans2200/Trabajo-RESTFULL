<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categorías</title>
        <style>
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body>
        <h3>Gestión de Productos</h3>
        <h:form>
            <h:dataTable value="#{productoBean.list}" var="c" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                <h:column>
                    <f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:inputText value="#{c.descripcion}" size="10"  rendered="#{c.editable}" />
                    <h:outputText value="#{c.descripcion}" rendered="#{not c.editable}" />
                </h:column>	
                <h:column>
                    <f:facet name="header">PRECIO</f:facet>
                    <h:inputText value="#{c.precio}" size="10"  rendered="#{c.editable}" />
                    <h:outputText value="#{c.precio}" rendered="#{not c.editable}" />
                </h:column>	
                <h:column>
                    <f:facet name="header">Categoria</f:facet>
                    <h:inputText value="#{c.categoria_id.codigo}" size="10"  rendered="#{c.editable}" />
                    <h:outputText value="#{c.categoria_id.codigo}" rendered="#{not c.editable}" />
                </h:column>	
                <h:column>
                    <f:facet name="header">Accion</f:facet>
                    <h:commandLink value="Delete" action="#{productoBean.delete(c)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Accion</f:facet>
                    <h:commandLink value="Edit" action="#{productoBean.edit(c)}"
                                   rendered="#{not c.editable}" />
                    <h:commandLink value="Save" action="#{productoBean.save(c)}"
                                   rendered="#{c.editable}" />
                </h:column>
            </h:dataTable>
            <ul>
                <li>DESCRIPCION<h:inputText size="10" value="#{productoBean.descripcion}"/></li>
                <li>PRECIO:<h:inputText size="10" value="#{productoBean.precio}"/></li>
                <li>CATEGORIA<h:inputText size="10" value="#{productoBean.categoria.codigo}"/></li>

            </ul>
            <h:commandButton value="Add" action="#{productoBean.add}" />
        </h:form>
    </h:body>
</html>
